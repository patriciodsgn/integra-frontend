<div class="text-white flex flex-col items-center shadow-md rounded-md p-2 md:p-3 lg:p-2 border border-gray-300 hover:scale-105 transition-transform duration-300"
     [ngStyle]="{'background-color': backgroundColor}">
    <div class="text-xs font-semibold flex items-center gap-1 mb-1">
        <fa-icon [icon]="icon"></fa-icon>
        {{ title }}
    </div>
    <div class="text-xl md:text-2xl font-bold">
        {{ value }}
    </div>
</div>
