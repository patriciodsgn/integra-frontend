<div [ngClass]="{ 'dark text-white-dark': store.semidark }">
    <nav
        class="sidebar fixed bottom-0 top-0 z-50 h-full min-h-screen w-[60px] md:w-[80px] lg:w-[260px] shadow-[5px_0_25px_0_rgba(94,92,154,0.1)] transition-all duration-300 left-0">
        <div class="h-full bg-white dark:bg-[#0e1726]">
            <div class="flex items-center justify-between px-4 py-2">
                <a routerLink="/" class="main-logo flex shrink-0 items-center">
                    <img class="ml-0 w-[50px] md:w-[70px] lg:w-[150px] h-auto flex-none" src="/assets/images/logo.svg"
                        alt="Logo Integra" />
                    <span
                        class="align-middle text-xl md:text-2xl font-semibold dark:text-white-light ltr:ml-1.5 rtl:mr-1.5 hidden lg:block"></span>
                </a>
                <a href="javascript:;"
                    class="collapse-icon flex h-8 w-8 items-center rounded-full transition duration-300 hover:bg-gray-500/10 hover:text-primary dark:text-white-light dark:hover:bg-dark-light/10 rtl:rotate-180"
                    (click)="storeData.dispatch({ type: 'toggleSidebar'})">
                    <icon-carets-down class="m-auto rotate-90" />
                </a>
            </div>
            <ng-scrollbar class="relative !h-[calc(100vh-80px)]" appearance="compact">
                <ul class="relative space-y-1 p-4 py-0 font-semibold list-none">
                    <!-- Menú de Regiones -->
                    <li class="accordion menu nav-item">
                        <button type="button" class="nav-link group w-full"
                            [ngClass]="{ active: activeDropdown.includes('regiones') }"
                            (click)="toggleAccordion('regiones')">
                            <div class="flex items-center">
                                <icon-menu-dashboard class="shrink-0 group-hover:!text-primary" />
                                <span
                                    class="text-black dark:text-[#506690] dark:group-hover:text-white-dark ltr:pl-3 rtl:pr-3 hidden lg:block">
                                    {{ 'Regiones' | translate }}
                                </span>
                            </div>
                            <div [ngClass]="{ 'rtl:rotate-90 -rotate-90': !activeDropdown.includes('regiones') }">
                                <icon-caret-down />
                            </div>
                        </button>
                        <div *ngIf="activeDropdown.includes('regiones')" class="accordion-content max-h-[calc(100vh-200px)] overflow-y-auto">
                            <ul class="sub-menu list-none pl-0 text-teal-500">
                              <li *ngFor="let region of regions" class="h-8"> <!-- Ajustamos altura fija -->
                                <a [routerLink]="'/region/' + region.codigoRegion" 
                                   routerLinkActive="active" 
                                   (click)="updateMap(region.codigoRegion); toggleMobileMenu()"
                                   class="text-xs hover:bg-gray-100 hover:text-blue-600 text-teal-500 transition-colors duration-200 h-full flex items-center px-3 truncate">
                                  {{ region.nombreRegion }}
                                </a>
                              </li>
                            </ul>
                          </div>                    <!-- Menú de Direcciones -->
                    <li class="accordion menu nav-item">
                        <button type="button" class="nav-link group w-full"
                            [ngClass]="{ active: activeDropdown.includes('direcciones') }"
                            (click)="toggleAccordion('direcciones')">
                            <div class="flex items-center">
                                <fa-icon [icon]="faBuilding" class="shrink-0 group-hover:!text-primary" />
                                <span
                                    class="text-black dark:text-[#506690] dark:group-hover:text-white-dark ltr:pl-3 rtl:pr-3 hidden lg:block">Direcciones</span>
                            </div>
                            <div [ngClass]="{ 'rtl:rotate-90 -rotate-90': !activeDropdown.includes('direcciones') }">
                                <icon-caret-down />
                            </div>
                        </button>
                        <div *ngIf="activeDropdown.includes('direcciones')" class="accordion-content">
                            <ul class="sub-menu text-teal-500 space-y-1 list-none pl-0 border-l-0 ">

                                <li class="leading-6">
                                    <a routerLink="/ejecutiva" routerLinkActive="active" (click)="toggleMobileMenu()" class="flex items-center">
                                        <span class="material-icons shrink-0 group-hover:text-primary">business_center</span>
                                        <span class="ml-2">Ejecutiva</span>
                                    </a>
                                </li>
                                <li class="leading-6">
                                    <a routerLink="/dppi" routerLinkActive="active" (click)="toggleMobileMenu()" class="flex items-center">
                                        <span class="material-icons shrink-0 group-hover:text-primary">account_balance</span>
                                        <span class="ml-2">DPPI</span>
                                    </a>
                                </li>
                                <li class="leading-6">
                                    <a routerLink="/dpgr" routerLinkActive="active" (click)="toggleMobileMenu()" class="flex items-center">
                                        <span class="material-icons shrink-0 group-hover:text-primary">group</span>
                                        <span class="ml-2">DPGR</span>
                                    </a>
                                </li>
                                <li class="leading-6">
                                    <a routerLink="/daft" routerLinkActive="active" (click)="toggleMobileMenu()" class="flex items-center">
                                        <span class="material-icons shrink-0 group-hover:text-primary">dashboard</span>
                                        <span class="ml-2">DAFT</span>
                                    </a>
                                </li>
                                <li class="leading-6">
                                    <a routerLink="/personas" routerLinkActive="active" (click)="toggleMobileMenu()" class="flex items-center">
                                        <span class="material-icons shrink-0 group-hover:text-primary">person</span>
                                        <span class="ml-2">Personas</span>
                                    </a>
                                </li>
                                <li class="leading-6">
                                    <a routerLink="/educacion" routerLinkActive="active" (click)="toggleMobileMenu()" class="flex items-center">
                                        <span class="material-icons shrink-0 group-hover:text-primary">school</span>
                                        <span class="ml-2">Educación</span>
                                    </a>
                                </li>
                                <li class="leading-6">
                                    <a routerLink="/costos" routerLinkActive="active" (click)="toggleMobileMenu()" class="flex items-center">
                                        <span class="material-icons shrink-0 group-hover:text-primary">attach_money</span>
                                        <span class="ml-2">Costos</span>
                                    </a>
                                </li>

                            </ul>
                        </div>

                        <button type="button" class="nav-link group w-full"
                            [ngClass]="{ active: activeDropdown.includes('reportes') }"
                            (click)="toggleAccordion('reportes')">
                            <div class="flex items-center">
                                <fa-icon [icon]="faFileAlt" class="shrink-0 group-hover:!text-primary" />

                            </div>
                            <div [ngClass]="{ 'rtl:rotate-90 -rotate-90': !activeDropdown.includes('reportes') }">

                            </div>
                        </button>
                        <div *ngIf="activeDropdown.includes('reportes')" class="accordion-content">
                            <ul class="sub-menu text-teal-500 space-y-1 list-none pl-0 border-l-0">
                                <li class="leading-6">
                                    <a routerLink="/reporte/1" routerLinkActive="active"
